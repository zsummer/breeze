
#log4z

#section name is log name
#path: default is ./log/
#level: must in "ALL, DEBUG, INFO, WARN, ERROR, ALARM, FATAL". that is log output level.
#display: default is true, that is display to screen.
#monthdir default is false, that is no month directory.
#limitsize default is 100, that is one log file limite 100M

[Main]
#path=./MainLog/
#level = ALL
#display = true
#monthdir = false

[fromfile]
path = ./fromfile
#level=DEBUG
#display=true
#monthdir = false

[mysql]
path = ./stress
display=false
limitsize=10
[network]
path = ./stress
display=false
limitsize=10
[moniter]
path = ./stress
display=false
limitsize=10
